{% extends "master.html" %}

{% block content %}
    <h2>{{ post.title }}</h2>
    <p>{{ post.content }}</p>
    <h3>Comments</h3>
    <ul>
        {% for comment in post.comments.all %}
        <li><b> {{ comment.user.username }}:</b> <p></p>{{ comment.content }}<p></p></li>
        {% endfor %}
    </ul>
{% endblock %}
